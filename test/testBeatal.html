<!DOCTYPE html>
<html>
<head>
	<title>Testing Beatal</title>
	<script src="https://use.fontawesome.com/57bb343fdc.js"></script>	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	
	
	
	<script type="text/javascript" src="../dist/beatal.js"></script>
			
	<!-- Tests -->
	<button onclick="test1();">Test warning simple</button>
	<button onclick="test2();">Test warning</button>
	<button onclick="test3();">Test Error</button>
	<button onclick="test4();">Test Success</button>
	
	<script type="text/javascript">
		function test1(){
			beatal("warning","Simple Warning","Texto box","Cancel");
		}
		
		function test2(){
			beatal("warning","Warning","Texto box","Cancel","Say me 'hi'",function(){ alert("hi"); });
		}
		
		function test3(){
			beatal("error","Error","Texto box","Cancel","Say me 'hi'",function(){ alert("hi"); });
		}
		
		function test4(){
			beatal("success","Success","Texto box","Cancel","Say me 'hi'",function(){ alert("hi"); });
		}
	</script>
	
	
	
</body>
</html>
